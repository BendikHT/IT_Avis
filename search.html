<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tek News</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="logo/favicon-32x32.png" type="image/x-icon">
    </head>

<body>

    <header>
        <div id="header-start">
            <a href="index.html"><img src="logo/logo-tekst.svg" alt="" id="logoImg"></a>
        </div>
        <div id="header-slutt">
            <div id="search">
                <i class="fa-solid fa-magnifying-glass"> </i>
                <input type="text" id="search-bar" placeholder="Søk">
            </div>
            <i class="fa-regular fa-sun"></i>

            <i class="fa-solid fa-bars" id="dropdown"></i>
        </div>
    </header>
    <h1 id="resultat-tekst"></h1>
    <script>
        const input = document.getElementById("search-bar");
        const resultat_tekst = document.getElementById("resultat-tekst");

        input.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                localStorage.setItem("search", input.value);
                window.open("search.html", "_self");
            }
        });
        function sok(){
            const user_search = localStorage.getItem("search").toLowerCase();
            resultat_tekst.innerHTML = "du søkte etter " + user_search;
            
        }
        sok();

    </script>

</body>

</html>
